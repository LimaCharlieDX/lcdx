<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Hello Dave</title>

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico">

    <style>
        /* === EASY POSITION EDIT ===
           Change --text-vertical-position to move the text vertically
           (0% = top, 50% = middle, 100% = bottom)
        */
        :root {
            --text-vertical-position: 2%;
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            background-color: #1e1e1e;
            background-image: url('9fa5c4e0-5f22-419e-b2eb-a3494520f5f2.png');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            font-family: sans-serif;
        }

        #container {
            text-align: center;
            margin-top: var(--text-vertical-position);
            padding: 20px 40px;
            background-color: rgba(0,0,0,0);
            border-radius: 12px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #f0f0f0;
            text-shadow: 0 0 5px rgba(0,0,0,0.7);
        }

        .line {
            font-size: 1.2em;
            margin: 5px 0;
            color: #f0f0f0;
            padding: 20px 40px;
            text-shadow: 0 0 3px rgba(0,0,0,0.7);
        }
    </style>
</head>

<body>
    <div id="container">
        <h1 id="greeting"></h1>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>

        <div class="line">Please wait . . . . . . .</div>
        <div class="line"></div>
        <div class="line"></div>
    </div>

    <script>
        const now = new Date();
        const hour = now.getHours();
        let greet = "Hello";

        if (hour < 12) greet = "Good Morning";
        else if (hour < 18) greet = "Good Afternoon";
        else greet = "Good Evening";

        const name = "Dave";
        document.getElementById("greeting").textContent = `${greet}, ${name}`;
    </script>
</body>
</html>
