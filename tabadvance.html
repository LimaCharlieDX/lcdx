<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Tab Advance</title>

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <style>
        /* === GLOBAL RESET (prevents scrollbars) === */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* === EASY POSITION EDIT ===
           Change --text-vertical-position to move text vertically
           0% = top, 50% = center, 100% = bottom
        */
        :root {
            --text-vertical-position: 5%;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;

            background-color: #1e1e1e; /* fallback if image missing */
            background-image: url('9fa5c4e0-5f22-419e-b2eb-a3494520f5f2.avif');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;

            font-family: sans-serif;
        }

        #container {
            margin-top: var(--text-vertical-position);
            padding: 20px 40px;
            text-align: center;

            background-color: rgba(0, 0, 0, 0);
            border-radius: 12px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #f0f0f0;
            text-shadow: 0 0 5px rgba(0,0,0,0.7);
        }

        .line {
            font-size: 1.2em;
            margin: 5px 0;
            padding: 20px 40px;
            color: #f0f0f0;
            text-shadow: 0 0 3px rgba(0,0,0,0.7);
        }
    </style>
</head>

<body>
    <div id="container">
        <h1 id="greeting"></h1>

        <!-- === Custom lines (blank allowed) === -->
        <div class="line"></div>
        <div class="line">Please wait . . . . . . .</div>
        <div class="line"></div>
    </div>

    <script>
        // === Time-based greeting ===
        const hour = new Date().getHours();
        let greeting = "Hello";

        if (hour < 12) greeting = "Good Morning";
        else if (hour < 18) greeting = "Good Afternoon";
        else greeting = "Good Evening";

        const name = "Dave"; // change if desired
        document.getElementById("greeting").textContent = `${greeting}, ${name}`;
    </script>
</body>
</html>
